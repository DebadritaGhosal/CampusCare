<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusCare | Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Theme Toggle Button -->
  <div class="theme-toggle">
    <button id="toggleTheme">☾</button>
  </div>

  <!-- Sign Up Box -->
  <div class="container">
    <div class="signup-box">
      <h1>Sign Up</h1>
      <p>Create a new account</p>

      <form id="signupForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <a href="personal_details.html" style="text-decoration: none;"><button type="submit">Continue</button></a>
        <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '☀︎' : '☾';
    });

      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        try {
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.text();
            if (response.ok) {
                messageElement.style.color = 'green';
                messageElement.textContent = result;
                // Redirect to the personal details page after successful signup
                setTimeout(() => {
                    window.location.href = 'personal_details.html'; 
                }, 2000); // 2-second delay for the user to read the success message
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = result;
            }
        } catch (error) {
            messageElement.style.color = 'red';
            messageElement.textContent = 'An error occurred. Please try again.';
        }
    });
</script>
  </script>
</body>
</html>
