<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Wellness Quiz | CampusCare</title>
  <link rel="stylesheet" href="mental-quiz.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Mental Wellness Self Check</h1>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <form id="quizForm">
      <div class="question">
        <label>1. How often have you been feeling down lately?</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">Sometimes</option>
          <option value="2">Often</option>
          <option value="3">Almost always</option>
        </select>
      </div>
      <div class="question">
        <label>2. How well are you sleeping?</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Very well</option>
          <option value="1">Okay</option>
          <option value="2">Poorly</option>
          <option value="3">Terribly</option>
        </select>
      </div>
      <div class="question">
        <label>3. How often do you feel anxious?</label>
        <select required>
          <option value="">Select</option>
          <option value="0">Rarely</option>
          <option value="1">Sometimes</option>
          <option value="2">Frequently</option>
          <option value="3">All the time</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
    <button id="retakeBtn" style="display:none;">Retake Quiz</button>
    <button id="themeToggle">Toggle Dark Mode</button>
  </div>

  <script>
    const form = document.getElementById("quizForm");
    const resultDiv = document.getElementById("result");
    const retakeBtn = document.getElementById("retakeBtn");
    const themeToggle = document.getElementById("themeToggle");
    const selects = form.querySelectorAll("select");
    const progressBar = document.getElementById("progressBar");

    function updateProgress() {
      const total = selects.length;
      let filled = 0;
      selects.forEach(select => {
        if (select.value) filled++;
      });
      const percent = Math.round((filled / total) * 100);
      progressBar.style.width = percent + "%";
    }

    selects.forEach(select => {
      select.addEventListener("change", updateProgress);
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;
      selects.forEach(select => {
        score += parseInt(select.value);
      });

      let message = "";
      if (score <= 2) message = "You're doing well, keep it up! ðŸ˜Š";
      else if (score <= 5) message = "You're okay, but take care of yourself. ðŸ’›";
      else message = "You may want to reach out to someone. â¤ï¸";

      resultDiv.textContent = message;
      resultDiv.style.display = "block";
      retakeBtn.style.display = "inline-block";
    });

    retakeBtn.addEventListener("click", () => {
      form.reset();
      resultDiv.textContent = "";
      resultDiv.style.display = "none";
      retakeBtn.style.display = "none";
      progressBar.style.width = "0%";
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
