<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusCare | Log In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme">☾</button>
  </div>

  <div class="container">
    <div class="login-box">
      <h1>Welcome Back</h1>
      <p>Please sign in to continue</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit">Log In</button>
        <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '☀︎' : '☾';
    });
       try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.text();
        if (response.ok) {
          messageElement.style.color = 'green';
          messageElement.textContent = result;
          // Redirect to a dashboard or home page on success
          // window.location.href = '/dashboard'; 
        } else {
          messageElement.style.color = 'red';
          messageElement.textContent = result;
        }
      } catch (error) {
        messageElement.style.color = 'red';
        messageElement.textContent = 'An error occurred. Please try again.';
      }
        document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Normally login verification goes here
      alert("Logged in successfully!");
    });
  </script>
</body>
</html>
