<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusCare | Log In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme">☾</button>
  </div>

  <div class="container">
    <div class="login-box">
      <h1>Welcome Back</h1>
      <p>Please sign in to continue</p>

      <form id="loginForm">
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Email" required />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Password" required />

 <a href="dashboard.html" style="text-decoration: none;"> <button type="submit">Log In</button></a>
  <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
</form>
    </div>
  </div>

  <script>
  // Theme toggle
  const toggleBtn = document.getElementById('toggleTheme');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggleBtn.textContent = document.body.classList.contains('dark') ? '☀︎' : '☾';
  });

  // Login form handler
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageElement = document.querySelector('.signup');

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const result = await response.text();
      if (response.ok) {
        messageElement.style.color = 'green';
        messageElement.textContent = result;
        window.location.href = '/dashboard'; 
      } else {
        messageElement.style.color = 'red';
        messageElement.textContent = result;
      }
    } catch (error) {
      messageElement.style.color = 'red';
      messageElement.textContent = 'An error occurred. Please try again.';
    }
  });
</script>
</body>
</html>
