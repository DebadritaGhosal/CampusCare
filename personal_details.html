<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
  <link rel="stylesheet" href="s.css">
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme">☾</button>
  </div>

  <div class="container">
    <div class="login-box">
      <h1>Personal Details</h1>
      <p>Please fill out your details</p>

      <form id="detailsForm">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">--Select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

        <label for="college">College Name</label>
        <input type="text" id="college" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '☀︎' : '☾';
    });

    document.getElementById('detailsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Personal details submitted successfully!");
      window.location.href = "index.html"; // Redirect as needed
    });
  </script>
</body>
</html>
